syntax = "proto3";

message MeanPhotonNumbers {
  float signal_z = 1;
  float signal_x = 2;
  float decoy_x = 3;
}

// Notice signal Z is missing. That is because everything must sum up to 1 and signal Z
// is simply calculated.
message LevelDistribution {
  float signal_x = 1;  // Proportion of signal X compared to all qubits
  float decoy_x = 2;  // Proportion of decoy X compared to all qubits
  float vacuum = 3;  // Proportion of vacuum compared to all qubits
}
